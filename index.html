<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Himanshi ❤️</title>
    <style>
        body {
            background-color: #ffeef2; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }
        #yesButton {
            background-color: #ff4081;
            color: white;
        }
        #noButton {
            background-color: #eceff1;
            color: #546e7a;
            position: absolute; /* Essential for the "runaway" movement */
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="status-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXByZnd4bm96Znd4Znd4Znd4Znd4Znd4Znd4Znd4Znd4Znd4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K6u6pM0U2m2lO/giphy.gif" alt="Asking...">
        
        <h1 id="question">Himanshi, will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const question = document.getElementById('question');
        const img = document.getElementById('status-img');

        // Logic to make the "No" button move away
        noButton.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // Celebration logic once she clicks "Yes"
        yesButton.addEventListener('click', () => {
            question.innerHTML = "YAY! ❤️";
            // Celebratory GIF like the video
            img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXByZnd4bm96Znd4Znd4Znd4Znd4Znd4Znd4Znd4Znd4Znd4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/c76IJLufpNpS8B1peE/giphy.gif"; 
            noButton.style.display = 'none'; // Remove the "No" button
            yesButton.style.transform = "scale(1.2)";
        });
    </script>
</body>
</html>
